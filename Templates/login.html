<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBot</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="row w-100">
            <!-- Contenedor de la imagen -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="{{ url_for('static', filename='assets/Logo.jpg') }}" alt="Login Image" class="img-fluid" style="max-height: 100%; object-fit: cover; margin: 0; padding: 0; width: 100%; height: 100%;">
            </div>
            <!-- Contenedor del formulario -->
            <div class="col-lg-6 d-flex flex-column justify-content-center p-4">
                <h1 class="text-center mb-4">Iniciar sesión</h1>
                <!-- Contenedor de alertas -->
                <div id="alert-container" class="mb-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </form>
                <div class="text-center mt-4">
                    <p>No tienes una cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
                    <a href="{{ url_for('auth.forgot_password') }}">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
