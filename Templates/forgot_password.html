<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleForgotPassword.css') }}">
</head>
<body>
    <div class="container">
        <h1>Olvidé contraseña</h1>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Enviar link de contraseña</button>
        </form>
        <div class="login-link">
            <p>Recordaste tu contraseña? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
